<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <br>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Nama Dosen</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dosen :${listDosen}">  <!-- Ini adalah looping untuk menampilkan data -->
      <th scope="row" th:text="${dosen.idDosen}"></th>
      <td th:text="${dosen.username}"></td>
      <td th:text="${dosen.password}"></td>
        <td th:text="${dosen.namaDosen}"></td>
      <td></td>
    </tr>
  </tbody>
</table>
</body>
</html>
